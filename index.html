<!DOCTYPE html>
<html>
<head>
	<title>Practica Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">


</head>
<body class="container">

<header>
	<h2>Formulario con Html 5</h2>
</header>
<nav>
	<ul class="nav nav-tabs">
		<li class="active"><a href="#">inicio</a></li>
		<li><a href="#">contactos</a></li>
		<li><a href="#">proyectos</a></li>
		<li><a href="#">noticias</a></li>

	</ul>
</nav>
<section class="hero-unit">
	<form method="POST">
	<label>Nombre</label>
	<input type="text" name="Nombre" placeholder="Escriba su nombre" required>
	<label>Apellido</label>
	<input type="text" name="Apellido" placeholder="Escriba su Apellido" required>
	<label>Edad</label>
	<input type="number" name="Edad" placeholder="Escriba su Edad" required min="0" max="23">
	<label>Fecha de Nacimiento</label>
	<input type="date" name="Fecha de Nacimiento" required="">

	<input type="submit" class="btn-primary" value="Guardar">

		
	</form>
</section>
<footer>
	www.Facebook.com <br>
	&copy
</footer>

</body>
</html>
